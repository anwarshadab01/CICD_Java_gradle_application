name: Reusable workflow example

on:
  workflow_call:
    inputs:
      run:
        required: false
        type: string
        default: ubuntu-latest
        

jobs:
  build: 
    runs-on: self-hosted 
    steps: 

    - uses: actions/checkout@v2 

    - name: Set up JDK 11 

      uses: actions/setup-java@v2 
      with: 
        java-version: '11' 
        distribution: 'temurin' 
        cache: maven 
    - name: Build with Maven 

      run: mvn -B package --file pom.xml
